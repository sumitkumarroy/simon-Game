<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="./game_images/logo.png">
    
</head>
<body>
    <h1>simon game</h1>
    <h4 class="game_status"> Press any button to start the game</h4>
    <h3 class="level-display">Level</h3>
    <p class="high_score">High score is <strong>0</strong></p>
    <div class="btns">
        <div class="layer-one">
            <div class="btn red" type="button"></div>
            <div class="btn blue" type="button"></div>
        </div>
        <div class="layer-two">
            <div class="btn yellow" type="button"></div>
            <div class="btn green" type="button"></div>
        </div>

    </div>
    <button type="button" id="btn_to_start">Click to start</button>
    <ul style="text-align:left;">Rules</ul>
    <li style="text-align:left;">i&#41; remember the sequence of the colors</li>
    <li style="text-align:left;">ii&#41; if wrong sequence enters the game will end</li>

    <script src="game.js"></script>
</body>
</html>
